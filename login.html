<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="img1 h3">
        <h1><I><center> Login to your account</center></I></h1>
        <form method="get">
            <fieldset>
                <legend> Login Application</legend>

                <label for="userid">User-Id</label>
                <input type="text" id="userid" name="myname" placeholder="user1234" pattern="[A-Za-z0-9]*" required><br><br>
             
                <label for="newpass">Password:</label>
                <input type="password" id="newpass" name="pswd" placeholder="password" minlength="4" maxlength="9" pattern="[A-Za-z0-9]*" required><br><br>
     
           
           <input type="submit" value="Login" />
           
        </fieldset>
        </form>
        <div>
    </body>
</html>
